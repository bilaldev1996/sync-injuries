name: Sincronización jugadores lesionados

on:
  schedule:
    - cron: '0 2 * * *'  # Se ejecuta todos los días a 02:00
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Configurar variables de entorno
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          echo "LARAVEL_ENDPOINT=https://panel.intelibetia.com/sync-injuries" >> $GITHUB_ENV

      - name: Ejecutar sincronización
        run: php sync_script.php
